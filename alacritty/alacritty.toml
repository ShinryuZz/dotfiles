import = ["$XDG_CONFIG_HOME/alacritty/themes/themes/{onedark}.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "T"
mods = "Shift|Control"

[[keyboard.bindings]]
chars = "\u0017"
key = "D"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "E"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "ClearSelection"
key = "C"
mode = "Vi"
mods = "Control"

[shell]
args = ["-l", "-c", "/opt/homebrew/bin/tmux"]
program = "/bin/zsh"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.88

[window.padding]
x = 10
y = 8
